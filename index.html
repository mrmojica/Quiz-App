<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz App</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<h1 class="question">Physics Module</h1>
</header>


<section class="startPage">
	<h2>Are you ready?</h2>
	<button class="start-button">Start</button>
</section>
<section class="question-section">
	<div class="choices">
	
	</div>
</section>
<section class="question-counter">
	<div class="question-number" id="numberDisplay">
		<p class="numberCorrect">Questions Correct 0</p>
		<p class="numberCount">Question 1 of 5</p>
	</div>

</section>

<section class="result-section">
	<button id="button-reset" type="button">Reset</button>
	<p class="numberCorrect"></p>
</section>

<ul class="inputList"></ul>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script  type="text/javascript" src="js/app.js"></script>	
</body>
</html>
